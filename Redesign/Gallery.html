<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="row">
    <div class="col">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="Potato.html" class="nav-link">Potato</a>
                </li>
                <li class="nav-item">
                    <a href="Carrot.html" class="nav-link">Carrot</a>
                </li>
                <li class="nav-item">
                    <a href="Lettuce.html" class="nav-link">Lettuce</a>
                </li>
                <li class="nav-item">
                    <a href="Brogle.html" class="nav-link">Brogle</a>
                </li>
                <li class="nav-item">
                    <a href="Orange.html" class="nav-link">Orang</a>
                </li>
                <li class="nav-item">
                    <a href="Gallery.html" class="nav-link active">Gallery</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<div class="container">
    <!-- Carousel -->
    <div id="gallery" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#gallery" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#gallery" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#gallery" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#gallery" data-bs-slide-to="3"></button>
            <button type="button" data-bs-target="#gallery" data-bs-slide-to="4"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="pics/Potato.jpg" alt="Potato" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="pics/Carrot.jpg" alt="Carrot" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="pics/Lettuce.jpg" alt="Lettuce" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="pics/Brogle.jpg" alt="Brogle" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="pics/Orange.jpg" alt="Orange" class="d-block" style="width:100%">
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#gallery" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#gallery" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

</div>
</body>
</html>
